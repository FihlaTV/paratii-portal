<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    {{meta}}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="icon" href="http://paratii.video/public/images/paratii-icon-192x192.png">
    <link rel="image_src" href="http://paratii.video/public/images/paratii-src.png">
    <meta name="theme-color" content="#21262A">
    <style>
      html {
        font-size: 16px;
      }

      body {
        background: #2E3133;
        font-family: 'Roboto', sans-serif;
        font-size: 1rem;
      }

      .main-loader {
        background: #2E3133 url('/assets/img/paratii-loader.gif') no-repeat 50%;
        background-size: cover;
        height: 50px;
        left: 50%;
        position: fixed;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        width: 50px;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <span class="main-loader"></span>
    </div>
    {{script}}
  </body>
</html>
