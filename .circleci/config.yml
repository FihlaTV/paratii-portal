version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.1
      - image: circleci/ruby:2.3.3-node-browsers
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn run quality
      - run: yarn test
